<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  {% capture fulltitle %}
    {% if page.title %}{{ page.title | escape | append: " | DSA Richmond" }}{% else %}{{ site.title | escape }}{% endif %}
  {% endcapture %}

  <title>{{ fulltitle }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,200;1,300;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}" type="text/css">
</head>
