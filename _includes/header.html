<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {% capture fulltitle %}
    {% if page.title %}{{ page.title | escape | append: " | DSA Richmond" }}{% else %}{{ site.title | escape }}{% endif %}
  {% endcapture %}

  <title>{{ fulltitle }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,200;1,300;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}" type="text/css">
</head>
<body>
  <nav class="nav-wrapper">
    <div class="nav-content-wrapper">
      <div class="nav-content__img-wrapper">
        <a href="#"><img src="{{ 'assets/img/svg/logo_dsa-richmond.svg' | relative_url }}" alt="Richmond DSA logos"></a>
      </div>
      <div class="nav-hamburger-icon"><img src="{{ 'assets/img/svg/hamburger-icon.svg' | relative_url }}" alt="hamburger icon"></div>
      <div class="nav-close-icon nav-content--hide"><img src="{{ 'assets/img/svg/x.svg' | relative_url }}" alt="hamburger icon"></div>
      <ul class="nav-content__link-list">
        <li class="nav-list__link"><a href="{{ '/about' | relative_url }}">About</a></li>
        <li class="nav-list__link"><a href="{{ '/projects' | relative_url }}">Campaigns</a></li>
        <li class="nav-list__link"><a href="{{ '/blog' | relative_url }}">Blog</a></li>
        <li class="nav-list__link"><a href="{{ '/resources' | relative_url }} ">Resources</a></li>
        <li class="nav-list__link"><a href="{{ '/contact' | relative_url }}">Contact</a></li>
        <li class="nav-list__link"><a href="https://www.patreon.com/dsarichmond">Donate</a></li>
        <li class="nav-list__link"><a href="{{'/get-involved' | relative_url }}">Get Involved</a></li>
      </ul>
    </div>
  </nav>
